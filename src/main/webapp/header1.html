        function isLogin(){
           $.ajax({
			  type:"get",
			  url:"getSessionLoginInfo",
			  success:function(data){
			      if(data==null&&data==''){
			          var choose = window.confirm("请您先登录");
			          if(choose==true){

					  }
				  }
			  },
		   })
		}


        initHeader();
		function toLogin() {
            window.location.href="userlogin.html";
        }

        function initHeader() {
            $.ajax({
                type:"post",
                url:"getHeaderCategoryInfo",
                contentType:"application/json",
                dataType:"json",
                success:function (data) {
                    console.log(data)
                    $(data).each(function (index,item) {
                         // $("#club").empty();
                        $(" <li id='categroy"+index+"'>\n" +
                            "                                <a href='javascript:void(0)' onclick='goCategroy("+item.categoryId+")'><font style=\"vertical-align: inherit;\"><font\n" +
                            "                                        style=\"vertical-align: inherit;\">"+item.categoryName+"</font></font></a>\n" +
                            "                                <i class=\"fa fa-angle-right\"></i><i class=\"fa fa-angle-down\"></i>\n" +
                            "                                <ul>\n" +
                            "                                    <li></li>\n" +
                            "                                </ul>\n" +
                            "                            </li>").insertAfter("#club>li:eq("+(index)+")");
                        $(item.childCategoryInfo).each(function (index1,citem) {
                            $(" <li><a href='javascript:void(0)' onclick='goSmallCategroy("+citem.categoryId+")'><font style=\"vertical-align: inherit;\"><font\n" +
                                "                                            style=\"vertical-align: inherit;\">"+citem.categoryName+"</font></font></a></li>").insertAfter("#"+"categroy"+index+" ul>li:eq("+(index1)+")");
                        })


                    })
                },
                error:function () {
                    console.error()
                }
            })
        }
        function goCategroy(id) {
            window.location.href = "activity_on.html?id="+id;
        }
        function goSmallCategroy(sid) {
            window.location.href ="login.html?sid="+sid;
        }
